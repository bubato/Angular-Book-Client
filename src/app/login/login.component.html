<div class="container">
    <h1>Login</h1>
    <form #heroForm="ngForm" (ngSubmit)="onSubmit(heroForm.value)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" ngModel #username="ngModel" required>
        <div class="alert alert-danger" [hidden]="username.valid || username.pristine">Username is required</div>
      </div>
      <div class="form-group">
        <label for="passwordhash">Password</label>
        <input type="text" class="form-control" name="passwordhash" ngModel #passwordhash="ngModel" required>
        <div class="alert alert-danger" [hidden]="passwordhash.valid || passwordhash.pristine">Password is required</div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!heroForm.valid">Submit</button>
    </form>
</div>
